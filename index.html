<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myChat - Real-Time Messenger</title>
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Socket.IO -->
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Favicon -->
    <link rel="icon" href="chaticon.webp" type="image/webp">
</head>

<body>
    <nav class="navbar">
        <div class="nav-content">
            <img class="logo" src="chaticon.webp" alt="Chat Logo" loading="lazy">
            <h1>myChat</h1>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Online</span>
                <span class="active-users" id="active-users">1</span>
            </div>
        </div>
    </nav>

    <main class="chat-app">
        <div class="chat-container" id="chat-container">
            <div class="welcome-message">
                <h2>Welcome to myChat!</h2>
                <p>Start chatting with your friends in real-time</p>
            </div>
            <!-- Messages injected here by client.js -->
        </div>

        <!-- Connection status toast -->
        <div id="connection-toast" class="connection-toast" aria-live="polite"></div>

        <!-- Typing indicator -->
        <div id="typing-indicator" class="typing-indicator" aria-hidden="true">
            <div class="typing-bubble">
                <span class="typing-text"></span>
                <div class="typing-dots">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </div>
            </div>
        </div>

        <div class="message-input-area">
            <form id="send-container" class="message-form">
                <div class="input-group">
                    <input type="text" id="messageInp" 
                           placeholder="Type your message..." 
                           autocomplete="off"
                           aria-label="Type your message">
                    <button type="button" class="emoji-btn" aria-label="Open emoji picker">
                        <i class="far fa-smile"></i>
                    </button>
                    <button class="send-btn" type="submit" aria-label="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                
                <!-- Reaction picker -->
                <div id="reaction-picker" class="reaction-picker" aria-hidden="true">
                    <span class="reaction-option" data-emoji="‚ù§Ô∏è" tabindex="0">‚ù§Ô∏è</span>
                    <span class="reaction-option" data-emoji="üòÇ" tabindex="0">üòÇ</span>
                    <span class="reaction-option" data-emoji="üòÆ" tabindex="0">üòÆ</span>
                    <span class="reaction-option" data-emoji="üëç" tabindex="0">üëç</span>
                    <span class="reaction-option" data-emoji="üî•" tabindex="0">üî•</span>
                </div>
            </form>
        </div>
    </main>

    <!-- Audio elements -->
    <audio id="messageSound" src="sounds/ting.mp3" preload="auto"></audio>
    <audio id="reactionSound" src="sounds/pop.mp3" preload="auto"></audio>
    <audio id="connectionSound" src="sounds/connect.mp3" preload="auto"></audio>

    <!-- Client script -->
    <script src="js/client.js" defer></script>
    
    <!-- PWA Support -->
    <script>
        if('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>

</html>
